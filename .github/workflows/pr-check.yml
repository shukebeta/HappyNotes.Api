name: PR Check

on:
  pull_request:
    branches: [ "master" ]

jobs:
  quick-check:
    runs-on: ubuntu-latest
    name: Quick PR Check
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      - name: Run unit tests only (fast feedback)
        run: dotnet test --configuration Release --no-build --no-restore --filter "TestCategory!=Integration"

  integration-check:
    runs-on: ubuntu-latest
    name: Integration Tests Check
    if: contains(github.event.pull_request.labels.*.name, 'needs-integration-tests')
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      - name: Wait for Redis
        run: |
          timeout 30s bash -c 'until printf "" 2>>/dev/null >>/dev/tcp/localhost/6379; do sleep 1; done'
          echo "Redis is ready!"

      - name: Run integration tests
        env:
          REDIS_CONNECTION_STRING: localhost:6379
        run: dotnet test --configuration Release --no-build --no-restore --filter "TestCategory=Integration"