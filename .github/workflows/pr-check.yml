name: PR Check

on:
  pull_request:
    branches: [ "master" ]

jobs:
  quick-check:
    runs-on: ubuntu-latest
    name: Quick PR Check
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Check and fix code formatting
        run: |
          echo "🎨 Checking code formatting..."
          if ! dotnet format --verify-no-changes --verbosity minimal; then
            echo "⚠️ Code is not formatted correctly. Auto-fixing..."
            dotnet format --verbosity minimal
            echo "✅ Code formatting fixed"
          else
            echo "✅ Code is already formatted correctly"
          fi

      - name: Check for formatting changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "📝 Found formatting changes to commit"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "✅ No formatting changes needed"
          fi

      - name: Commit formatting changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "style: auto-format code with dotnet format

          🤖 Generated with GitHub Actions
          Co-Authored-By: GitHub Actions <noreply@github.com>"

      - name: Push formatting changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.head_ref }}

      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      - name: Run unit tests only (fast feedback)
        run: dotnet test --configuration Release --no-build --no-restore --filter "TestCategory!=Integration"

  integration-check:
    runs-on: ubuntu-latest
    name: Integration Tests Check
    if: contains(github.event.pull_request.labels.*.name, 'needs-integration-tests')
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      - name: Wait for Redis
        run: |
          timeout 30s bash -c 'until printf "" 2>>/dev/null >>/dev/tcp/localhost/6379; do sleep 1; done'
          echo "Redis is ready!"

      - name: Run integration tests
        env:
          REDIS_CONNECTION_STRING: localhost:6379
        run: dotnet test --configuration Release --no-build --no-restore --filter "TestCategory=Integration"