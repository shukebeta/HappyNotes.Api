name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push request event for the master branch
  push:    
    branches: [master]

jobs:
  deploy:
    # Our previously created self-hosted runner
    runs-on: self-hosted

    strategy:
      matrix:
        dotnet: ["8.0.x"]

    # A sequence of tasks that will execute as part of the job
    steps:
      # Checks out repository so our job can access it
      - uses: actions/checkout@v4
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Install dependencies
        run: dotnet restore
 
      - name: Build
        run: dotnet build --configuration Release --no-restore
      
      - name: Replace credentials
        run: |
          pwd
          sed -i "s/password-placeholder/${{ secrets.STAGING_MYSQL_PASSWORD }}/g" ./src/HappyNotes.Api/bin/Release/net8.0/appsettings.json
          sed -i "s/symmetric-security-key-placeholder/${{ secrets.STAGING_SYMMETRIC_SECURITY_KEY }}/g" ./src/HappyNotes.Api/bin/Release/net8.0/appsettings.json
      
      - name: Publish
        run: dotnet publish -c Release --property:PublishDir=/var/www/HappyNotes.Api
      - name: Restart the app
        run: |
          echo $XDG_RUNTIME_DIR
          export XDG_RUNTIME_DIR=/run/user/$(id -u)
          systemctl --user restart HappyNotes.Api.service
